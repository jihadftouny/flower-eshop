<body>
  <div class="mb-5" style="padding-top: 24px">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3 style="color: #1c461b">Update Info</h3>
          <form>
            <div class="form-group">
              <label for="pwd">Change Password:</label>
              <input
                type="password"
                class="form-control form-control-sm bg-light"
                id="pwd"
                placeholder="Enter new password"
              />
            </div>
            <div class="form-group">
              <label for="confirm-pwd">Confirm Password:</label>
              <input
                type="password"
                class="form-control form-control-sm bg-light"
                id="confirm-pwd"
                placeholder="Confirm new password"
              />
            </div>
            <div class="form-group">
              <label for="email">Email address:</label>
              <input
                type="email"
                class="form-control form-control-sm bg-light"
                id="inputEmail"
                aria-describedby="emailHelp"
                placeholder="Confirm your email address"
              />
            </div>
            <div class="pt-3 d-flex">
              <button
                type="submit"
                class="btn btn-primary flex-fill me-2 btn-lg square-btn"
                style="background-color: #1c461b"
              >
                Save Changes
              </button>
              <button
                type="submit"
                class="btn btn-primary flex-fill me-2 btn-lg square-btn"
                style="background-color: #1c461b"
              >
                Log Out
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
