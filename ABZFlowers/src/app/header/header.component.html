<head>
  <!-- Load icon library -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
  />
</head>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <img src="../../assets/Images/logo.png" alt="Logo" style="width: 60px" />
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapsibleNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">SHOP</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/events">WEDDINGS AND EVENTS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/list-product">CONTACT US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/create-product">ABOUT US</a>
        </li>
        <li class="nav-item">
          <a
            *ngIf="userIsAuthenticated"
            class="nav-link"
            routerLink="/login-dashboard"
            >MY ACCOUNT</a
          >
        </li>
        <li *ngIf="!userIsAuthenticated" class="nav-item">
          <a class="nav-link" routerLink="auth/login">SIGN IN</a>
        </li>
        <li *ngIf="userIsAuthenticated" (click)="onLogout()" class="nav-item">
          <a class="nav-link" routerLink="auth/login">LOGOUT</a>
        </li>
      </ul>

      <a href="/cart" class="btn btn-outline-light btn-sm ml-2">
        <i class="bi-cart"></i>
      </a>
    </div>
    <div class="ml-auto">
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control form-control-sm mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
      </form>
    </div>
    <button class="btn btn-outline-success btn-sm my-2 my-sm-0" type="submit">
      Search
    </button>
  </div>
</nav>
