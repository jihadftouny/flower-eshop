<link rel="stylesheet" href="home.component.css" />

<div class="background bg-light">
  <div
    id="demo"
    class="carousel slide"
    data-bs-ride="carousel"
    style="width: 100%"
  >
    <div class="carousel-inner">
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-1.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 1"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-2.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 2"
        />
      </div>
      <div class="carousel-item active">
        <img
          src="../../assets/Images/home-carousel/home-4.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-5.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-6.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-7.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-8.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-9.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <!-- Add more carousel items with different images as needed -->
    </div>

    <!-- Left and right buttons -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">
    <div class="row pt-5 pb-2 text-center">
      <div class="display-5">Products</div>
    </div>
  </div>

  <mat-paginator
    class="mb-2 mt-3"
    [length]="totalPosts"
    [pageSize]="productsPerPage"
    [hidePageSize]="true"
    [showFirstLastButtons]="true"
    (page)="onChangedPage($event)"
    *ngIf="products.length > 0"
  ></mat-paginator>
  <div class="container-fluid">
    <div class="row text-end font-roboto fs-4 d-flex flex-column pb-4">
      <div class="d-flex justify-content-end align-items-center">
        <div class="me-2">Filter by:</div>
        <button type="button" class="btn btn-danger me-2 rounded-0">Show All</button>
        <button type="button" class="btn btn-danger me-2 rounded-0">Bouquet</button>
        <button type="button" class="btn btn-danger me-2 rounded-0">Box</button>
        <button type="button" class="btn btn-danger rounded-0">Balloon</button>
      </div>
    </div>
    <div
      class="row text-center font-roboto fs-4 d-flex flex-column pb-4 px-5 font-lora"
    >
      Get in touch on WhatsApp to create personalized floral wonders that will
      brighten any moment.
    </div>
    <div class="row px-5 pt-2">
      <!-- Backend Integration -->
      <div
        class="col-xl-3 col-lg-6 col-md-6 col-sm-12 pb-5"
        *ngFor="let product of products"
      >
        <div class="card shadow rounded-0 border-0 card-bg h-100">
          <img
            class="card-img-top rounded-0"
            [src]="product.imagePath"
            [alt]="product.title"
          />
          <div
            class="card-body d-flex align-items-center justify-content-center"
          >
            <p class="card-text text-center font-lora fs-4 m-0">
              {{ product.title }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <mat-paginator
    class="py-2"
    [length]="totalPosts"
    [pageSize]="productsPerPage"
    [pageSizeOptions]="pageSizeOptions"
    [hidePageSize]="false"
    [showFirstLastButtons]="true"
    (page)="onChangedPage($event)"
    *ngIf="products.length > 0"
  ></mat-paginator>
  <p
    class="info-text mat-body-1 text-center"
    *ngIf="products.length <= 0 && !isLoading"
  >
    No products added yet!
  </p>
  <!-- End of Backend Integration -->
</div>

<!-- Image Modal -->
<div
  class="modal fade"
  id="imageModal"
  tabindex="-1"
  aria-labelledby="imageModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Image Modal</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <img
          [src]="selectedImagePath"
          [alt]="'Image'"
          class="img-fluid"
          *ngIf="selectedImagePath"
        />
      </div>
    </div>
  </div>
</div>
