<link rel="stylesheet" href="home.component.css" />

<div class="background bg-light">
  <div
    id="demo"
    class="carousel slide"
    data-bs-ride="carousel"
    style="width: 100%"
  >
    <div class="carousel-inner">
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-1.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 1"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-2.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 2"
        />
      </div>
      <div class="carousel-item active">
        <img
          src="../../assets/Images/home-carousel/home-4.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-5.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-6.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-7.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-8.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../../assets/Images/home-carousel/home-9.jpg"
          class="d-block w-100 carousel-fittings"
          alt="Slide 3"
        />
      </div>
      <!-- Add more carousel items with different images as needed -->
    </div>

    <!-- Left and right buttons -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#demo"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container">
    <div class="row pt-4 pb-2 text-center">
      <div class="display-5">Products</div>
    </div>
  </div>

  <div class="row px-5 pt-3">
    <!-- Backend Integration -->
    <div
      class="col-xl-3 col-lg-4 col-md-6 col-sm-12 pb-5"
      *ngFor="let product of products"
    >
      <div class="card shadow rounded-0 border-0 card-bg">
        <img
          class="card-img-top rounded-0"
          [src]="product.imagePath"
          [alt]="product.title"
        />
        <div class="card-body text-center d-flex flex-column">
          <a
            (click)="addToCart(product)"
            class="btn btn-addcart text-white fw-bolder font-lucidasans"
          >
            ADD TO CART
          </a>
        </div>
      </div>
    </div>
  </div>
  <p
    class="info-text mat-body-1 text-center"
    *ngIf="products.length <= 0 && !isLoading"
  >
    No products added yet!
  </p>
  <!-- End of Backend Integration -->
</div>
