<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <!-- #postForm is a reference, if no values assigned (#postForm without =""), it gives access to html element. this gives us acces to this form object angular created (with assigned ngForm)-->
  <form [formGroup]="form" (submit)="onSaveProduct()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Category"
        [(ngModel)]="initialTextContent"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter a post category.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="quantity"
        placeholder="Quantity"
        [(ngModel)]="initialTextQuantity"
      ></textarea>
      <mat-error *ngIf="form.get('quantity').invalid"
        >Please enter a post quantity.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="price"
        placeholder="Price"
        [(ngModel)]="initialTextPrice"
      ></textarea>
      <mat-error *ngIf="form.get('price').invalid"
        >Please enter a post price.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="currency"
        placeholder="Currency"
        [(ngModel)]="initialTextCurrency"
      ></textarea>
      <mat-error *ngIf="form.get('currency').invalid"
        >Please enter a post currency.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
