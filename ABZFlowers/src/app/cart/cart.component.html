<div class="mt-5" style="padding-top: 10px;">
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-5">Shopping Cart</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th style="background-color: #9f9e9e;">Item Name</th>
                        <th style="background-color: #9f9e9e;">Quantity</th>
                        <th style="background-color: #9f9e9e;">Price</th>
                        <th style="background-color: #9f9e9e;">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="background-color: #CCCCCC;">
                        <td>Product 1</td>
                        <td>2</td>
                        <td>$10.00</td>
                        <td>$20.00</td>
                        <td>
                            <button class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                    <tr style="background-color: #DDDDDD;">
                        <td>Product 2</td>
                        <td>1</td>
                        <td>$15.00</td>
                        <td>$15.00</td>
                        <td>
                            <button class="btn btn-danger">Remove</button>
                        </td>
                    </tr>
                    <tr style="background-color: #EEEEEE;">
                        <td colspan="3" class="text-end">Total:</td>
                        <td>$35.00</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="row justify-content-between">
                <div class="col-auto">
                    <button class="btn btn-danger">Empty Cart</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-success">Confirm Order</button>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js" integrity="sha512-KUksny6UObl6/RuA1RfoVu7BLu/KbIeV7qZ3qspYV7puuKrQ0D9XzIexuB6cEz6ABi9XxFXMBGebfbSkKCYs4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</div>
