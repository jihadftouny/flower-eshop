<div class="mt-5" style="padding-top: 10px;">
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-5">Shopping Cart</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th style="background-color: #9f9e9e;">Item Name</th>
                        <th style="background-color: #9f9e9e;">Picture</th>
                    </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of cartItems">
                    <td>{{ item.title }}</td>
                    <td><img [src]="item.imagePath" alt="Product Image" width="100" height="100"></td>
                    <!-- Add more table cells for other properties -->
                  </tr>
                </tbody>
            </table>
            <div class="row justify-content-between">
                <div class="col-auto">
                  <button class="btn btn-danger" (click)="deleteCart()" routerLink="/create-product">Empty Cart</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-success">Confirm Order</button>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js" integrity="sha512-KUksny6UObl6/RuA1RfoVu7BLu/KbIeV7qZ3qspYV7puuKrQ0D9XzIexuB6cEz6ABi9XxFXMBGebfbSkKCYs4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</div>

<div class="mt-5" style="padding-bottom: 44px;"></div>
